<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link href="../static/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex w-full bg-[#121212] px-12 py-4">
      <h2 class="basis-11/12 text-lg font-bold text-[#f5c518]">
        Imdb Review Sentiment
      </h2>
      <div class="basis-1/12">
        <a
          href="about.html"
          class="text-xs py-2 px-10 leading-none border rounded-full text-amber-400 border-[#f5c518] hover:border-transparent hover:text-white hover:bg-amber-400 mt-4 lg:mt-0"
          >About</a
        >
      </div>
    </div>

    <div class="flex flex-col justify-center items-center p-20">
      <div
        class="h-80 px-7 w-[700px] rounded-[12px] bg-white p-4 shadow-md border"
      >
        <p
          class="flex justify-center items-center text-xl font-bold mt-5 text-[#2c2c2c] cursor-pointer transition-all hover:text-black border-b-2 border-gray-800"
        >
          R E S U L T
        </p>

        <div class="flex flex-col p-16">
          {% if prediction == 0%}
          <p
            class="text-red-500 text-xl text-center font-bold bg-[#2c2c2c] p-3 rounded-lg mb-4"
          >
            Bad Review (Negative)
          </p>
          {% elif prediction == 1%}
          <p
            class="text-green-500 text-xl text-center font-bold bg-[#2c2c2c] p-3 rounded-lg mb-4"
          >
            Good Review (Positive)
          </p>
          {% endif %}
        </div>
      </div>

      <div>
        <a
          href="index.html"
          class="text-white bg-gradient-to-r from-yellow-500 via-amber-400 to-amber-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-offset-yellow-300 shadow-lg shadow-yellow-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          >Back to Menu</a
        >
      </div>
    </div>
    <footer
      class="fixed bottom-0 left-0 z-20 w-full bg-[#121212] rounded-t-lg shadow"
    >
      <span
        class="py-6 block text-sm text-[#f5c518] sm:text-center dark:text-gray-400"
      >
        © 2023 <a href="" class="hover:underline">NLP</a>.
        <p class="text-[12px] italic text-[#f5c518]">
          • Wahyu 2103113577 • Najmi Fadhila Atsari 2103110233 • Natania Adela
          Surya Anggraeni 2103112020.
        </p></span
      >
    </footer>
  </body>
</html>
